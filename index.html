<!DOCTYPE html>
<html>
<head>
	

	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

     <link rel="stylesheet" type="text/css" href="estilo.css">

    <title>Controle de Gastos - Moacir Torres</title>


    
</head>
<body>
<div class="row">
	<h1 class="col s12 center-align teste">Controle de gastos - feito por Moacir Torres</h1>
	</div>
	<div class="row">
		     <table class="highlight col m12">
        <thead>
          <tr>
              <th>Nome</th>
              <th>Departamento</th>
              <th>Gasto (em R$)</th>
          </tr>
        </thead>
        <section class="linha">
        <tbody class="tbody">
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
         
        </tbody>
        </section>
      </table>


    
	</div>

	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate nome">
          <label for="icon_prefix">Nome</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">account_balance_wallet</i>
          <input id="icon_telephone" type="text" class="validate departamento">
          <label for="icon_telephone">Departamento</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">attach_money</i>
          <input id="icon_prefix" type="text" class="validate valor">
          <label for="icon_prefix">Valor</label>
        </div>
      </div>
    </form>
  </div>

 
  	<div class="row">
  		<div class="col s12 center-align">
  			<a onclick="" class="waves-effect waves-light btn botaoSalvar">Adicionar gasto</a>
  		</div>
  	</div>
 
 
            
	 
	



 
  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="jquery-1.3.2-vsdoc2.js"></script>
    <script src="main.js"></script>

</body>
</html>
